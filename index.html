<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main">

        <div class="calculator">

            <div class="display"></div>
            
            <div class="top-buttons">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="buttons-grid">

                <button class="keys one">1</button>
                <button class="keys two">2</button>
                <button class="keys three">3</button>
                <button class="keys divide">/</button>
                <button class="keys four">4</button>
                <button class="keys five">5</button>
                <button class="keys six">6</button>
                <button class="keys multiply">*</button>
                <button class="keys seven">7</button>
                <button class="keys eight">8</button>
                <button class="keys nine">9</button>
                <button class="keys minus">-</button>
                <button class="keys zero">0</button>
                <button class="keys decimal">.</button>
                <button class="keys equal">=</button>
                <button class="keys add">+</button>


                

            </div>

        </div>
    </main>






    <script src="./scripts.js"></script>
</body>
</html>
